<!DOCTYPE html>

<html>
<head>
	<title>Read JSON JavaScript</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>

<h1>Read JSON content 1</h1>
<ul>
    <li>Store JSON directly as a JS object in a JS variable</li>
    <li>Using jQuery/JS to process JSON</li>
</ul>

<h2>Reading results</h2>
<div id="Instructor"></div>
<div id="Course"></div>

<script>
$(function(){
		//provide json content as a directly JS object
		var json={
			"Instructor": 
			{
				"@HireDate": "2011-08-01",
				"FirstName": "Jack",
				"LastName": "Zheng",
				"Title": "Assistant Professor",
				"Course":
				[
					{
						"Title": "IT6713",
						"Enrollment": 18
					},
					{
						"Title": "IT6753",
						"Enrollment": 22
					}
				 ]
			}
		};

            var courseHTML="";
			courseHTML+=json.Instructor.FirstName;
			for (i in json.Instructor.Course)
            {
                courseHTML+="<br>"+json.Instructor.Course[i].Title+ " - " +json.Instructor.Course[i].Enrollment;
            }
            $("#Course").html(courseHTML);
})
</script>

</body>
</html>
